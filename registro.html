<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="card">
        <div class="form-container">
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="input-box"><input type="text" placeholder="Usuário" required></div>
                <div class="input-box"><input type="email" placeholder="Email" required></div>
                <div class="input-box"><input type="password" placeholder="Senha" required></div>
                <div class="input-box"><input type="text" placeholder="Palavra-Chave" required></div>
                <button class="btn" type="submit">Registrar</button>
            </form>
            <p class="switch-page"><a href="login.html">Já tem uma conta? Faça login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
